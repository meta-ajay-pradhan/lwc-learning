<template>
    <lightning-card title="Team List">
        <lightning-combobox
            name="teams"
            label="Select Team"
            value={currentTeam}
            placeholder="Select Team"
            options = {options}
            onchange={handleTeamChange}>
        </lightning-combobox>
        <lightning-datatable
            key-field="id"
            data={displayMembers}
            columns={columns}>
        </lightning-datatable>
    </lightning-card>
</template>
